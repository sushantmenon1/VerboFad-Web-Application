<!DOCTYPE html>
<html>
  <head>
    <title>Text Paraphrase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>
  </head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <a href="Vf1.html"><img src="VF%20Logo.png" style="width:80%;" class="w3-round"></a><br><br>
    <h4><b>Text Paraphrase</b></h4>
    <p class="w3-text-grey">You can rephrase your sentence, paragraph, essay, or article from this paraphrase tool.</p>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
   <header>
    <div class="w3-container">
    <img src="VF%20Logo.png" style="width:100%;" class="w3-round"><br><br>
        <h1><b>Text Paraphrase</b></h1>
    </div>
  </header>
  <form method="post" action="{{ url_for("paraphrase") }}"></form>
  <!--Tables -->
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-third w3-margin-bottom" style="width:50%;">
        <ul class="w3-ul w3-border w3-white w3-center w3-opacity w3-hover-opacity-off">
          <li class="w3-black w3-xlarge w3-padding-32">Input</li>
          <textarea name="paraphrase_val" resize: "vertical"; rows="15" cols="45"; placeholder="Enter your text here..." required>{{ paraphrase_val }}</textarea>
        </ul>
      </div>
      
      <div class="w3-third w3-margin-bottom" style="width:50%;">
        <ul class="w3-ul w3-border w3-white w3-center w3-opacity w3-hover-opacity-off">
          <li class="w3-teal w3-xlarge w3-padding-32">Output</li>
            <textarea name="paraphrase_output_val" resize: "vertical"; rows="15" cols="45">{{ paraphrase_result }}</textarea>
        </ul>
      </div>
    </div>
    <button type="submit" class="w3-button w3-teal w3-padding-large w3-hover-black">Paraphrase</button><br><br>
    </div>
<!--Footer -->
  <div class="w3-black w3-center w3-padding-24"><img src="VF%20Logo.png" style="width:8%;" class="w3-round">   Hope you had an awesome experience!</div>
<!-- End page content -->

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>
</body>
</html>
